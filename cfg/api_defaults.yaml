# Grasping params (relative paths for gripper_dir and cache_dir are resolved relative to dex-net root)
gripper_dir: data/grippers
cache_dir: .dexnet

# Object gen params
path_to_sdfgen: SDFGen
sdf_dim: 100
sdf_padding: 5
stp_min_prob: 0.01

use_default_mass: True
default_mass: 1.0
obj_density: 4000.0 

use_uniform_com: True

rescale_objects: True
obj_target_scale: 0.040
obj_scaling_mode: min

# Visualization params
show_gripper: False
max_plot_gripper: 500
min_metric: 0.001
table_extent: 0.15
animate: False

# Metric params
quality_scale: 0.3

# Object export params
export_format: obj
export_scale: 1.0
export_overwrite: True

# Metric params. Ignore this unless you really know what you're doing
metrics:
  robust_ferrari_canny: notset
  robust_wrench_resistance: notset
  ferrari_canny: notset
  force_closure: notset
  robust_force_closure: notset
  robust_partial_closure: notset

#added for grasp sampling
grasp_sampler:
  antipodal # or gaussian or uniform

# Grasp Sampling Parameters
sampling_friction_coef: 0.5
num_cone_faces: 5 #from Paper: classical grasp quality evaluation: New Algorithm and Theory [36]; Florian & Danica; {better would be 10 due to time and error} 
grasp_samples_per_surface_point: 1 #default value in code 1
target_num_grasps: 3 #otherwise min_num_grasps
min_num_grasps: 2
min_contact_dist: 0.005 # to make sure grasp is wide enough # when the calculated grasp is smaller than this. It will be ignored.
num_grasp_rots: 5 # from Dexnet 2 paper. the number of sectors in range of 360Â°
max_num_surface_points: 10 #otherwise default value in code 100
grasp_dist_thresh: 0 #otherwise default value in code 0
max_grasp_sampling_iters: 3 # in Code 3



