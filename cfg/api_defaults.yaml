# Grasping params (relative paths for gripper_dir and cache_dir are resolved relative to dex-net root)
gripper_dir: data/grippers
cache_dir: .dexnet

# Object gen params
path_to_sdfgen: SDFGen
sdf_dim: 100
sdf_padding: 5
stp_min_prob: 0.01

use_default_mass: True
default_mass: 1.0
obj_density: 4000.0 

use_uniform_com: True

rescale_objects: True
obj_target_scale: 0.040
obj_scaling_mode: min

# Visualization params
show_gripper: False
max_plot_gripper: 500
min_metric: 0.001
table_extent: 0.15
animate: False

# Metric params
quality_scale: 0.3
# Number of grasps to compute metrics for before logging a line
metric_display_rate:  10 # this just for: how many computation processes should be printed on the screen?
# for computing the wrench exerted by gravity
gravity_accel: 9.81 # @ JMR # we do not need this 

# Object export params
export_format: obj
export_scale: 1.0
export_overwrite: True

# Metric params. Ignore this unless you really know what you're doing
metrics:
  robust_ferrari_canny: 
    quality_type: robust_quasi_static # or quasi_static
    quality_method: ferrari_canny_L1 # wrench_resistance # wrench_resistance # or partial_closure
                         # when choosing an value this causes an error when displaying the grasps
                         # because this enable computing metric for every stable poses and this make the name of the metric,
                         # which will be stored at the end of compute metic methode, including the stable pose id. 
                         # and so the metric name doesn't nmatch the given name in the console any more.
    friction_coef: 0.5 # from Dexnet-2.0 paper 0.6
    num_cone_faces: 8
    soft_fingers: 1
    check_approach: 0
    all_contacts_required: 1 

    # sampling params
    num_quality_samples: 5 #25 # no diefferences # @JMR # necessary only when qualiy_type== robust_quasi_static
    sampling_snapshot_rate: 10 # from Code 1 # see robust_grasp_quality.py # Print on screen
   
    # optional deterministic parameters
    torque_scaling: 1000.0
    wrench_norm_thresh: 0.001
    wrench_regularizer: 0.0000000001

    # PARAMS for robust grasp metrics
    # uncertainty
 #   grasp_uncertainty:
 #     sigma_grasp_trans_x: 0.001
 #     sigma_grasp_trans_y: 0.001
 #     sigma_grasp_trans_z: 0.001
 #     sigma_grasp_rot_x: 0.001
 #     sigma_grasp_rot_y: 0.001
 #     sigma_grasp_rot_z: 0.001
  #    sigma_gripper_open_width: 0.01
  #    sigma_gripper_close_width: 0.01
  #    sigma_grasp_approach: 0.01
   #   num_prealloc_samples: 0
  #  obj_uncertainty:
   #   sigma_obj_trans_x: 0.005
 #     sigma_obj_trans_y: 0.005
  #    sigma_obj_trans_z: 0.005
  ##    sigma_obj_rot_x: 0.01
  #    sigma_obj_rot_y: 0.01
   #   sigma_obj_rot_z: 0.01
   ##   sigma_obj_scale: 0.00
   #   sigma_obj_com: 0.01
   #   num_prealloc_samples: 10
    #params_uncertainty:
 #     sigma_friction_coef: 0.1
 #     sigma_torque_scaling: 10.0
  #    num_prealloc_samples: 0

#added for grasp sampling
grasp_sampler:
  antipodal # or gaussian or uniform

# Grasp Sampling Parameters
sampling_friction_coef: 0.75 # increasing Value ==> more grasps
num_cone_faces: 8 # Nicht Beobachtbar #No. of Grasps is changing randomly when this is even constant 
                   # from Paper: classical grasp quality evaluation: New Algorithm and Theory [36] of  
                   # Florian & Danica; "better would be 10 due to time and error" 
grasp_samples_per_surface_point: 2 #default value in code 1 # this value + 1 make the grasps ~=double
max_num_surface_points: 100 #otherwise default value in code 100 # increasng ==> more grasps
target_num_grasps: 5 #100 #otherwise min_num_grasps
min_num_grasps: 2
min_contact_dist: 0.000 # stay in range [mm] and it make no big difference in [mm] to the number of grasps. 
                        # in [m] there is then no valid grasps any more#to make sure grasp is wide enough.
                        # when the normalized calculated grasp is smaller than this. It will be ignored. 
                        # that means grasps smaller than this in [m] will be ignored.
num_grasp_rots: 32 # sample Approach Angle should be enabled :true; grasp_sampler.py
                   # and set Approach Angle should be modified and delta_theta defined
                   # Althoght it still make an Error 
                   # from Dexnet 2 paper. the number of sectors in range of 360°
                   # this to rotate over the grasppoint in planar 
                   # in this case for PJ-Grasp I make delta_theta in code = 10 and this 18 to cover only 180° (Symmetrie)
                   # till now this is Unenabled
grasp_dist_thresh: 0.0025 # otherwise default value in code 0 # in Dexnet-2.0 Paper it is 0.002 
                         # increasing ==> LESS Grasps
max_grasp_sampling_iters: 10 # in Code 3